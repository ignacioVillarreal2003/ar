<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Prueba AR.js - marcador HIRO</title>

  <!-- Librerías -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #message {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      font-family: sans-serif;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="message">Marcador HIRO detectado ✅</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marcador HIRO -->
    <a-marker id="hiroMarker" preset="hiro">
      <a-box position="0 0.25 0" depth="0.3" height="0.3" width="0.3"
             color="#FFD700"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
      </a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const msg = document.getElementById("message");
      const marker = document.getElementById("hiroMarker");

      marker.addEventListener("markerFound", () => {
        msg.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        msg.style.display = "none";
      });

      console.log("✅ Escena AR lista. Escaneá el marcador HIRO.");
    });
  </script>
</body>
</html>
