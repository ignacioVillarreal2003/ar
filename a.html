<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Prueba AR.js - hiro sólo</title>
  <!-- A-Frame y AR.js desde CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif}
    #message{position:fixed;left:50%;top:12px;transform:translateX(-50%);background:rgba(0,0,0,0.8);color:#fff;padding:10px 14px;border-radius:8px;display:none;z-index:40}
  </style>
</head>
<body>
  <div id="message">Marcador HIRO detectado</div>

  <!-- Escena mínima: un único marcador hiro -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker id="marker-hiro" preset="hiro">
      <a-box position="0 0.25 0" depth="0.3" height="0.3" width="0.3" color="#FFD700" animation="property: rotation; to: 0 360 0; loop: true; dur: 2500"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    (function(){
      const msg = document.getElementById('message');
      const marker = document.getElementById('marker-hiro');
      if(!marker){ console.warn('No se encontró marker-hiro'); return; }
      marker.addEventListener('markerFound', ()=>{ msg.style.display = 'block'; });
      marker.addEventListener('markerLost', ()=>{ msg.style.display = 'none'; });
      console.log('Escena mínima lista: escanea el marcador hiro');
    })();
  </script>
</body>
</html>
